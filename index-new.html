<link rel="stylesheet" href="css/slide-style.css">

<div style="margin-top: 60px;"></div>
<div class="css-slider-wrapper">
    <input type="radio" name="slider" class="slide-radio1" checked id="slider_1">
    <input type="radio" name="slider" class="slide-radio2" id="slider_2">
    <input type="radio" name="slider" class="slide-radio3" id="slider_3">
    <input type="radio" name="slider" class="slide-radio4" id="slider_4">

    <!-- Slider Pagination -->
    <div class="slider-pagination">
      <label for="slider_1" class="page1"></label>
      <label for="slider_2" class="page2"></label>
      <label for="slider_3" class="page3"></label>
      <label for="slider_4" class="page4"></label>
    </div>

    <!-- Slider #1 -->
    <div class="slider slide-1">
      <img style="width: 700px; height: auto;" src="images/redlips.jpg" alt="">
      <div class="slider-content">
        <h2>We Make Everything</h2>
        <button type="button" class="buy-now-btn" name="button">News</button>
      </div>
      <div class="number-pagination">
        <span></span>
      </div>
    </div>

    <!-- Slider #2 -->
    <div class="slider slide-2">
      <img src="images/model-2.png" alt="">
      <div class="slider-content">
        <button type="button" class="buy-now-btn" name="button">Products</button>
      </div>
      <div class="number-pagination">
        <span>2</span>
      </div>
    </div>

    <!-- Slider #3 -->
    <div class="slider slide-3">
      <img src="images/model-3.png" alt="">
      <div class="slider-content">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus sed delectus mollitia maxime</h2>
        <button type="button" class="buy-now-btn" name="button">Projects</button>
      </div>
      <div class="number-pagination">
        <span>3</span>
      </div>
    </div>

    <!-- Slider #4 -->
    <div class="slider slide-4">
      <img src="images/model-4.png" alt="">
      <div class="slider-content">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus sed delectus mollitia maxime</h2>
        <button type="button" class="buy-now-btn" name="button">$130</button>
      </div>
      <div class="number-pagination">
        <span>4</span>
      </div>
    </div>
  </div>
